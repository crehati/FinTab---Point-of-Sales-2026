<style>
  :root {
    --header-height: 64px;
    --sidebar-width: 280px;
    font-size: 16px;
    
    /* SYSTEMIC TABLE VARIABLES */
    --table-px: 1.5rem;
    --table-py: 1.25rem;
    --table-font-size: 0.875rem;
    --table-header-py: 1rem;
  }

  @media (max-width: 1024px) {
    :root { 
      --table-px: 1rem;
      --table-py: 0.875rem;
      --table-font-size: 0.8125rem;
    }
  }

  @media (max-width: 640px) {
    :root { font-size: 14px; }
  }

  * {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
    -webkit-font-smoothing: antialiased;
    -moz-osx-content-smoothing: grayscale;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #f8fafc;
    line-height: 1.5;
    letter-spacing: -0.011em;
    color: #1e293b;
  }

  body {
    overscroll-behavior-y: none;
    overflow-x: hidden;
  }

  #root {
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 5px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #475569;
  }

  /* UTILITY: Scroll Lock (Managed via React) */
  .no-scroll {
    overflow: hidden !important;
    touch-action: none;
  }

  /* Diagnostic mode for detecting "stuck" scrolling due to overlays */
  body.debug-overlays [style*="position: fixed"],
  body.debug-overlays [style*="position: absolute"] {
    outline: 2px dashed #EF4444 !important;
    outline-offset: -2px;
  }
  body.debug-overlays [style*="inset: 0"],
  body.debug-overlays [style*="top: 0"] {
    background-color: rgba(239, 68, 68, 0.05) !important;
  }

  /* BUTTON HIERARCHY LOCK */
  .btn-base {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 1.25rem;
    padding: 1rem 1.5rem;
    font-size: 0.6875rem; /* ~11px */
    border: none;
    cursor: pointer;
    white-space: nowrap;
  }
  .btn-base:active {
    transform: scale(0.96);
  }
  .btn-base:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn-primary {
    background-color: #2563EB;
    color: white;
    box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
  }
  .btn-primary:hover:not(:disabled) {
    background-color: #1D4ED8;
    box-shadow: 0 12px 20px -5px rgba(37, 99, 235, 0.3);
  }

  .btn-secondary {
    background-color: #F1F5F9;
    color: #475569;
  }
  .btn-secondary:hover:not(:disabled) {
    background-color: #E2E8F0;
    color: #1E293B;
  }
  .dark .btn-secondary {
    background-color: #1E293B;
    color: #CBD5E1;
  }
  .dark .btn-secondary:hover:not(:disabled) {
    background-color: #334155;
    color: white;
  }

  /* GLOBAL STATUS COLOR SYSTEM LOCK */
  .status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 0.5rem;
    font-size: 0.625rem; /* ~10px */
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-width: 1px;
    line-height: 1.2;
    white-space: nowrap;
    border-style: solid;
  }

  .status-approved, .status-completed, .status-active, .status-success { background-color: #f0fdf4; color: #166534; border-color: #dcfce7; }
  .status-pending, .status-review, .status-invited, .status-warning { background-color: #fffbeb; color: #92400e; border-color: #fef3c7; }
  .status-rejected, .status-failed, .status-out-of-stock, .status-error { background-color: #fef2f2; color: #991b1b; border-color: #fee2e2; }
  .status-draft, .status-inactive, .status-cancelled, .status-neutral { background-color: #f8fafc; color: #475569; border-color: #f1f5f9; }

  /* SYSTEMIC BADGE STYLING */
  .badge-standard {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 1.25rem;
    height: 1.25rem;
    padding: 0 0.375rem;
    border-radius: 9999px;
    font-size: 0.625rem;
    font-weight: 900;
    line-height: 1;
    color: white;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    z-index: 10;
    box-shadow: 0 0 0 2px white;
  }
  .dark .badge-standard { box-shadow: 0 0 0 2px #111827; }

  /* SYSTEMIC TABLE LOCK */
  .table-wrapper {
    overflow-x: auto;
    position: relative;
    border-radius: 1.5rem;
    border: 1px solid #F1F5F9;
  }
  .dark .table-wrapper { border-color: #1F2937; }

  .table-container {
    overflow-y: auto;
    background-color: white;
  }
  .dark .table-container { background-color: #111827; }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  thead th {
    position: sticky;
    top: 0;
    z-index: 10;
    background-color: #F8FAFC;
    border-bottom: 2px solid #E2E8F0;
    padding: var(--table-header-py) var(--table-px);
    text-align: left;
    font-size: 0.625rem;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-weight: 800;
    color: #64748B;
    white-space: nowrap;
  }
  .dark thead th { background-color: #0F172A; border-bottom-color: #334155; color: #94A3B8; }

  tbody td {
    padding: var(--table-py) var(--table-px);
    font-size: var(--table-font-size);
    border-bottom: 1px solid #F1F5F9;
    vertical-align: middle;
  }
  .dark tbody td { border-bottom-color: #1F2937; }

  .table-num {
    text-align: right;
    font-variant-numeric: tabular-nums;
    font-weight: 600;
  }

  input, textarea, select {
    appearance: none !important;
    border-radius: 0.75rem !important;
    font-size: 0.875rem !important;
    padding: 12px;
    transition: all 0.2s ease;
  }

  @media print {
    body { overflow: visible !important; height: auto !important; width: auto !important; }
    #root { display: block !important; }
    .no-print { display: none !important; }
    .printable-area { position: absolute; left: 0; top: 0; width: 100%; }
  }
</style>
    <script>
      // Global diagnostic tool to find invisible overlays
      window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'd') {
          document.body.classList.toggle('debug-overlays');
          console.info('FinTab Diagnostic: Overlay visualization ' + (document.body.classList.contains('debug-overlays') ? 'enabled' : 'disabled'));
        }
      });
    </script>
